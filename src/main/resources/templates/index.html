<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Help!</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Форма заявки</h1>
    </div>

    <div class="inner">
        <form class="was-validated" id="requestForm">
            <div class="item">
                <input type="text" class="form-control" id="userName" name="userName"
                       placeholder="Имя / ник" required minlength="1" maxlength="50">
                <div class="invalid-feedback">
                    Введите предпочитаемое имя или ник.
                </div>
            </div>
            <div class="item">
                <input type="text" class="form-control" id="userPronouns" name="userPronouns"
                       placeholder="Местоимения" required minlength="1" maxlength="50">
                <div class="invalid-feedback">
                    Введите хотя бы одно местоимение.
                </div>
            </div>
            <div class="item">
                <textarea class="form-control" id="userRequest" name="userRequest"
                          placeholder="Запрос" required minlength="20" maxlength="250"></textarea>
                <div class="invalid-feedback">
                    Напишите ваш запрос
                </div>
            </div>
            <div class="button d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit" id="submitButton" disabled>Отправить запрос</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
